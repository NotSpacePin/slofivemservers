<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Stresorji - Slovenija</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="slike/fivem_logo.ico">
</head>
<body>
    <nav class="topnav">
        <div class="nav-container">
            <img src="slike/fivem_logo.png" alt="FiveM Logo" class="logo">
            <div class="nav-links">
                <a class="active" href="index.html">Domov</a>
                <a href="novice.html">Novice</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero">  
            <h1>Slovenski FiveM Strežniki</h1>
            <p>Odkrijte najboljše Slovenske FiveM Strežnike - Igraj zdaj!</p>
        </section>

        <section class="servers-section">
            <h2>Aktivni Strežniki</h2>
            <div class="servers-grid">
                <!-- Server cards will be added here -->

                        <h3>Server Ime</h3>

                    </div>
                    <p class="server-description">Opis strežnika...</p>
                    <div class="server-info">
                        <span>Igralci: 0/128</span>
                    </div>
                    <button class="connect-btn">Pridruži se</button>
                </div>
            </div>
        </section>
